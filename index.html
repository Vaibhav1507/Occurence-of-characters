<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Occurence of Characters</title>
</head>
<body>
    <h1>Please choose file contain string to get the Occurence of chracters</h1>
    <div class="display-flex">
        <input type="text" id="inputTxtBox" class="font-size-20" placeholder="Enter string" onkeyup="onInputTextBoxChange()">
        <input type="file" id="filePicker" class="form-control font-size-20" accept=".txt" required />
    </div>
    <button id="submitButton" class="font-size-20" onClick="onSubmit()">count</button>
    <div><label id="errorBox" style="display: none;"></label></div>
    <div id="output" class="font-size-20"></div>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
